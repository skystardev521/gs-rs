[package]
name = "pq-sys"
version = "0.4.6"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
description = "Auto-generated rust bindings for libpq"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sgrif/pq-sys"
links = "pq"
build = "build.rs"

[lib]
name = "pq_sys"

[dependencies]
mini_utils = { version = "0.1.0", path = "../mini_utils"}
mini_socket = { version = "0.1.0", path = "../mini_socket"}

[build-dependencies]
pkg-config = { version = "0.3.0", optional = true }

[target.'cfg(target_env = "msvc")'.build-dependencies]
vcpkg = "0.2"
